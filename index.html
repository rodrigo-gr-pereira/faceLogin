<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Facebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>

    <header class="header">
        <div class="center">
            <div class="logo">
                <h2>Facebook</h2>
            </div><!--logo-->

                <form  method="post" class="form-login">
                    <div class="form-element">
                        <p>E-mail ou telefone:</p>
                        <input type="email">
                    </div><!--form-element-->
                    <div class="form-element">
                        <p>Senha:</p>
                        <input type="password">
                    </div><!--form-element-->
                    <div class="form-element">
                        <input type="submit" name="acao" value="Enviar" >
                    </div><!--form-element-->
                </form><!--form-login-->
                <div class="clear"></div>
        </div><!--center-->     
    </header><!--header-->

    <section class="main">
        <div class="center">
            <div class="img-pessoas">
                <img src="img1.png" alt="imagem pessoas">
            </div><!--img-pessoas-->

        <div class="abrir-conta">
            <h2>Abra sua conta</h2>
            <h3>É gratuito e sempre será!</h3>

            <form method="post" class="criar-conta">
                <div class="w50">
                    <input placeholder="Nome" type="text">
                </div><!--w50-->

                <div class="w50">
                    <input placeholder="Sobrenome" type="text">
                </div><!--w50-->

                <div class="w100">
                    <input placeholder="E-mail" type="email">
                </div><!--w100-->

                <div class="w100">
                    <input placeholder="Nome" type="text">
                </div><!--w100-->

                <div class="w100">
                    <h2>Data de Nascimento</h2>
                    <select name="nascimento-dia" class="nascimento">
                        <option value="1">1</option>
                    </select>
                    <select name="nascimento-mes" id="data" class="nascimento">
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                    <select name="nascimento-ano" class="nascimento">
                        <option value="0">1990</option>
                    </select>
                    <div class="clear"></div>
                </div><!--w100-->
                <div class="w100">
                    <input type="submit" name="acao" value="Cadastrar!">
                </div><!--w100-->
                
                <div class="clear"></div>
            </form><!--criar-conta-->
        </div><!--abrir-conta-->

            <div class="clear"></div>
        </div><!--center-->
    </section><!---->
    
</body>
</html>
